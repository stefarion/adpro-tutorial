<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h3>Edit Product</h3>
  <form th:action="@{/product/edit/{productId}(productId=${product.productId})}" th:object="${product}" method="post">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" th:field="*{productId}" />
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input th:field="*{productName}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product's name" required>
    </div>
    <div class="form-group">
      <label for="quantityInput">Quantity</label>
      <input th:field="*{productQuantity}" type="number" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product's quantity" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
